plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // Dependencies for ASCII rendering
    implementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'
    // PDFBox dependency 
    implementation 'org.apache.pdfbox:pdfbox:3.0.2'
    // Hinzuf端gen der JFreeChart-Dependency
    implementation 'org.jfree:jfreechart:1.5.4'
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'devops_gradle_julian.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
// Hinzuf端gen des neuen Quellensatzes f端r das PDF-Beispiel
sourceSets {
    pdfexample {
        java {
            srcDirs = ['src/pdfexample/java']
        }
        resources {
            srcDirs = ['src/pdfexample/resources']
        }
    }
}

// Task zum Ausf端hren des PDF-Beispiels
task runPdfExample(type: JavaExec) {
    group = 'Application'
    description = 'Run the CreatePDF class'
    classpath = sourceSets.pdfexample.runtimeClasspath
    mainClass.set('com.example.CreatePDF')
}